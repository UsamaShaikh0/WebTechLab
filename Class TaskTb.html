<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
<table border="4px" width="400" height="250">
	<thead>
		<tr>
			<td height="40" colspan="3" align="center">Table</td>
		</tr>
	</thead>
	<tbody>
		<tr>
		<td align="center" rowspan="2" >Cell A</td>	
		<td height="50" align="center" colspan="2" >Cell B</td>
		</tr>
		<tr>
			<td align="center" >Cell C</td>
			<td align="center" >Cell D</td>
		</tr>
	</tbody>
</table>
</body>
</html>
